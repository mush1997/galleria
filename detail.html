<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/detail.css">
  <script src="./js/detail.js" defer></script>
  <title>Frontend Mentor | Galleria slideshow site</title>
</head>

<body>
  <header>
    <img src="./assets/shared/logo.svg" alt="logo">
    <a href="./index.html">Stop slideshow</a>
  </header>

  <main>
    <div class="container">
      <section class="pics">
        <div class="painting">
          <img src="" alt="">
          <p>
            <img src="./assets/shared/icon-view-image.svg" alt="View image">
            <span>View image</span>
          </p>
        </div>

        <div class="title">
          <h1></h1>
          <p></p>
        </div>

        <div class="artist">
          <img src="" alt="">
        </div>
      </section>

      <section class="text">
        <p class="year"></p>
        <p class="description"></p>
        <a href="" target="_blank">Go to source</a>
      </section>
    </div>
  </main>

  <section id="modal">
    <p>Close</p>
    <div><img src="" alt=""></div>
  </section>

  <section class="control">
    <div class="progressBar"></div>
    <div class="wrapper">
      <div class="smallTitle">
        <h2></h2>
        <p></p>
      </div>
      <div class="panel">
        <img src="./assets/shared/icon-back-button.svg" alt="Previous" id="prevBtn">
        <img src="./assets/shared/icon-next-button.svg" alt="Next" id="nextBtn">
      </div>
    </div>
  </section>
</body>

</html>
